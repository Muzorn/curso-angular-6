<div class="container">
  <form>
    <div class="row form-group">
      <div class="d-flex col-12 col-sm-12 col-md-6 col-lg-6">
        <label for="username">Nombre de usuario</label>
      </div>
      <div class="d-flex col-12 col-sm-12 col-md-6 col-lg-6">
        <input type="text" for="username" id="username" name="username">
      </div>
    </div>
    <div class="row form-group">
      <div class="d-flex col-12 col-sm-12 col-md-6 col-lg-6">
        <label for="password">Contraseña</label>
      </div>
      <div class="d-flex col-12 col-sm-12 col-md-6 col-lg-6">
        <input type="password" for="password" id="password" name="password">
      </div>
    </div>
    <div class="row form-group">
      <div class="d-flex col-12 col-sm-12 col-md-6 col-lg-6">
        <label for="repeat_password">Repetir contraseña</label>
      </div>
      <div class="d-flex col-12 col-sm-12 col-md-6 col-lg-6">
        <input type="password" for="repeat_password" id="repeat_password" name="repeat_password">
      </div>
    </div>
    <div class="row form-group">
      <div class="d-flex col-12 col-sm-12 col-md-6 col-lg-6">
        <label for="email">Email</label>
      </div>
      <div class="d-flex col-12 col-sm-12 col-md-6 col-lg-6">
        <input type="email" for="email" id="email" name="email">
      </div>
    </div>
    <div class="row form-group">
      <div class="d-flex col-12 col-sm-12 col-md-6 col-lg-6">
        <label>Género</label>
      </div>
      <div class="d-flex col-12 col-sm-12 col-md-6 col-lg-6">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="genre" id="genre1" value="femenino">
          <label class="form-check-label" for="genre1">
            Femenino
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="genre2" id="genre2" value="masculino">
          <label class="form-check-label" for="genre2">
            Masculino
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="genre3" id="genre3" value="otro">
          <label class="form-check-label" for="genre3">
            Otro
          </label>
        </div>
      </div>
    </div>
  </form>
</div>
