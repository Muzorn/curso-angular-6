<div class="container">
  <form>
    <div class="form-group col-12 col-sm-12 col-md-6 col-lg-6">
      <div class="d-flex flex-column">
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" name="username" class="form-control">
      </div>
    </div>
    <div class="form-group  col-12 col-sm-12 col-md-6 col-lg-6">
      <div class="d-flex flex-column">
        <label for="password">Contraseña</label>
        <input type="password" for="password" id="password" name="password" class="form-control">
      </div>
    </div>
    <div class="form-group col-12 col-sm-12 col-md-6 col-lg-6">
      <div class="d-flex flex-column">
        <label for="repeat_password">Repetir contraseña</label>
        <input type="password" for="repeat_password" id="repeat_password" name="repeat_password" class="form-control">
      </div>
    </div>
    <div class="form-group col-12 col-sm-12 col-md-6 col-lg-6">
      <div class="d-flex flex-column">
        <label for="email">Email</label>
        <input type="email" for="email" id="email" name="email" class="form-control" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
    </div>
    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
      <div class="d-flex flex-column">
        <label>Género</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="genre" id="genre1" value="femenino">
          <label class="form-check-label" for="genre1">
            Femenino
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="genre" id="genre2" value="masculino">
          <label class="form-check-label" for="genre2">
            Masculino
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="genre" id="genre3" value="otro">
          <label class="form-check-label" for="genre3">
            Otro
          </label>
        </div>
      </div>
    </div>
    <div class="mt-3 col-12 col-sm-12 col-md-6 col-lg-6">
      <button type="submit" class="btn btn-success">Enviar</button>
    </div>
  </form>
</div>
