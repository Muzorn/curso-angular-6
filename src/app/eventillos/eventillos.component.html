<h2 class="display-2 text-center">Ejercicio de eventillos</h2>
<div class="container">
  <div class="row d-flex flex-column">
    <button type="button" class="mb-3 btn btn-success" (click)="clicked($event)"
            (mouseover)="mousedOver($event)">Bueno</button>
    <button type="button" class="mb-3 btn btn-secondary" (click)="clicked($event)">Feo</button>
    <button type="button" class="mb-3 btn btn-danger" (click)="clicked($event)">Malo</button>
  </div>
</div>
